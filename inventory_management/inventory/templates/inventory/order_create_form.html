{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<a href="{% url 'order-dashboard' %}" class="btn btn-outline-primary my-3 mx-4">Go Back</a>

<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Order</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            {% for orderitem_form in form.orderitem_formset %}
            {{ orderitem_form.as_p }} <!-- Display OrderItemForm fields -->
            {% endfor %}
            <div class="mt-3">
                <button class="btn btn-primary">Add Item</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
